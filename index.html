<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Register</title>
</head>
<body>
  <section class="section">
    <h1 class="header"><span>Register</span></h1>
    <p class="p">
      Create your account.It's free and takes a minute
    </p>
    <form action="" method="get">
        <label  for="first-name"
        >
        <input
        class="firstname padding"
          type="text"
          placeholder="First name"
          name="first-name"
          id="first-name"
          
        />
      </label>
      <label for="last-name"
        >
        <input
        class="firstname padding"
          type="text"
          placeholder="Last name"
          name="last-name"
          id="last-name"
          
        />
      </label>
      <label>
        <input class="inputsettings padding"
          type="email"
          name="email"
          placeholder="Email"
          required

        />
      </label>
      <label>
        <input class="inputsettings padding"
          type="password"
          name="password"
          placeholder="Password"
          required

        />
      </label>
      <label>
        <input class="inputsettings padding"
          type="password"
          name="repeat-password"
          placeholder="Confirm password"
          required
        />
      </label>
      <label>
        <input type="checkbox" name="isAdult" /> I accept with the Teams of Use & Private Policy
      </label>
      <button class="button" type="submit">Register Now</button>
    </form>
  </section>
</body>
</html>
